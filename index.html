<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-form">
            <h1 class="fit">job application <span class="web">(web)</span></h1>

            <form action="#">
                <div class="form-container">
                    <div class="form-cantrol">
                        <label for="first name">First name</label>
                        <input type="text" id="first name" name="first name" placeholder="Enter your first name">
                    </div>

                    <div class="form-cantrol">
                        <label for="last name">Last Name</label>
                        <input type="text" id="last name" name="last name" placeholder="Enter your last name">
                    </div>
                    <div class="form-cantrol">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">
                    </div>

                    <div class="form-cantrol">
                        <label for="job">Job</label>
                        <select name="job" id="job">
                            <option value="">---Select your job role---</option>
                            <option value="frontent">Froentend devolper</option>
                            <option value="backend">Backend devolper</option>
                            <option value="fullstack">Fullstack devolper</option>
                            <option value="ui-ux">ui-ux Desigenr</option>
                        </select>
                    </div>
                    <div class="form-cantrol good">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50"
                            placeholder="enter your address"></textarea>

                    </div>
                    <div class="form-cantrol">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city">
                    </div>
                    <div class="form-cantrol">
                        <label for="pincode">Pin Code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
                    </div>
                    <div class="form-cantrol">
                        <label for="Date">Date</label>
                        <input value="2022-04-06" type="date" id="date" name="date">

                    </div>
                    <div class="form-cantrol">
                        <label for="upload">Upload your cv</label>
                        <input type="file" id="upload" name="upload">

                    </div>
                </div>
                <div class="container-btn">
                    <button id="btn" type="submit" onclick="good(this.form)">Apply Now</button>
                </div>
            </form>
        </div>

    </div>
  



</html>

</body>
